{% extends 'app/base.html' %}
{% load static %}
{% block main-part %}
    
    <h1 class="text-center mt-3 mb-4" style="color: rgb(233,86,83); font-weight: bold;">Todays News <i class="fa fa-check-square"></i></h1>
    <main class="container mt-3 mb-5">
        <!-- featured news -->
        <div class="row my-3">
            <!-- Left -->
            <div class="col-md-7">
                <div class="card mb-3">
                  <img src="{% static 'app/image/education.png' %}" class="card-img-top" alt="{{first_news.title}}">
                  <div class="card-body">
                    <h5 class="card-title">education</h5>
                    <hr/>
                    <p class="card-text"><a href="/detail/{{first_news.id}}" class="btn btn-sm btn-warning" style="border-radius: 20px 0 20px 20px;">Read Full</a></p>
                  </div>
                </div>
            </div>
            <!-- Right -->
            <div class="col-md-5" style="max-height: 450px; overflow: auto;">
                
                <!-- News Box -->
                <div class="card">
                  <div class="row no-gutters">
                    <div class="col-md-4">
                    <img src="{% static 'app/image/agriculture1.jpg' %}" class="card-img-top" alt="{{news.title}}">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">{{news.title}}</h5>
                        <p class="card-text"><a href="/detail/{{news.id}}" class="btn btn-sm btn-warning" style="border-radius:20px 0px 20px 20px;">Read Full</a></p>
                      </div>
                    </div>
                  </div>
                </div>
                <hr/>
                
            </div>
        </div>
    <h1 class="mb-3 mt-3 text-center" style="color: white; font-weight: bold; text-decoration: underline; background: linear-gradient(to right, #19BACC, #D612A8);">Categories Of News</h1>    
    
	<h1 class="border-bottom pb-1 text-center" 
    style="color: rgb(233,86,83);font-weight: bold;">Sports <i class="fa fa-check-square"></i></h1>
	<div class="row my-4">
        
			<!-- News box -->
			<div class="col-md-3">
				<div class="card mb-3 shadow">
                <img src="{% static 'app/image/15208826145796.jpg' %}" class="card-img-top" alt="{{news.title}}">
				<div class="card-body">
					<h5 class="card-title">{{news.title}}</h5>
					<hr/>
					<p class="card-text"><a href="/detail/{{news.id}}" class="btn btn-sm btn-warning" style="border-radius:20px 0px 20px 20px;">Read Full</a></p>
				</div>
				</div>
			</div>
            
	</div>
   
        <!-- End Single Category -->
    </main>
    {% endblock main-part %}
