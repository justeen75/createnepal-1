{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "app/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "app/js/bootstrap.min.js" %}">
    <!-- css style -->
    <link rel="stylesheet" href="{% static "app/css/style.css" %}">
    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="{% static 'app/css/all.min.css' %}">
    <title></title>
  </head>
  <body>
      <!-- ======================NAVBAR============================================== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning"> 
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Sports</a></li><hr>
                  <li><a class="dropdown-item" href="#">Nepali Share Market</a></li><hr>
                  <li><a class="dropdown-item" href="#">Sports</a></li><hr>
                  <li><a class="dropdown-item" href="#">Sports</a></li><hr>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tech News</a>
              </li>
              
            </ul>

            <div class="logo">
                <img src="{% static "app/image/create png.png" %}" alt="">
                <img src="{% static "app/image/nepal png.png" %}" alt="">
    
            </div>

            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
          </div>
        </div>
        
      </nav>

      {% block carousel %}{% endblock carousel %}
      {% block three-boxes %}{% endblock three-boxes %}


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="{% static 'app/js/all.min.js' %}"></script>
    
  </body>
</html>
